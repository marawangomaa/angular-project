@if (itemQ) {
    <div class="card h-100 shadow">
        <img [src]="itemQ.image" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">{{itemQ.title}}</h5>
          <p class="card-text">{{itemQ.category}}</p>
          <p class="card-text text-success">{{itemQ.price}}$</p>
          <a class="btn btn-primary" [routerLink]="['/details', itemQ.id]">Details</a>
        </div>
    </div>
}
