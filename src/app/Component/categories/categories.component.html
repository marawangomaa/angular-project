<div class="container mt-4">
  <div class="row">
    @for (item of categories; track $index) {
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img [src]="item.image" class="card-img-top" [alt]="item.describtion">
          <div class="card-body">
            <p class="card-text text-center text-muted">{{ item.describtion }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
